<h1>Leave a Comment</h1>
<div id="remark42"></div>
<noscript>Hello!  The comment system unfortunately requires JavaScript to be enabled :(</noscript>

<style>
    #remark42 iframe {
        color-scheme: light !important;
    }
</style>

<script>
    var html = document.querySelector("html");
    var remark_config = {
            host: 'https://comments.atctwo.net',
            site_id: "atctwo.net",
            components: ['embed', 'last-comments'],
            max_shown_comments: 100,
            theme: html.dataset.bsTheme,
            page_title: "{{page.title}}",
            locale: 'en',
            show_email_subscription: true,
            simple_view: false
        }
    document.addEventListener("colour_update", event => {
        window.REMARK42.changeTheme(event.detail);
    });
</script>

<script>!function(e,n){for(var o=0;o<e.length;o++){var r=n.createElement("script"),c=".js",d=n.head||n.body;"noModule"in r?(r.type="module",c=".mjs"):r.async=!0,r.defer=!0,r.src=remark_config.host+"/web/"+e[o]+c,d.appendChild(r)}}(remark_config.components||["embed"],document);</script>
