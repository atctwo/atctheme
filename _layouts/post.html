---
layout: default
---

<h1>{{ page.title }}</h1>
<span><em>Published {{page.date | date_to_long_string}} by {{page.author}}</em></span><br>
<span><em>Tags: </em>{% for tag in page.tags %}<a class="badge text-bg-primary post-tag" href="/posts/tags/{{tag}}">{{tag}}</a> {% endfor %}</span><br><br>

{% if page.toc %}
    <h1>Table of Contents</h1>
    {% toc %}
{% endif %}

{{ content }}
